<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Рейтинг | Teachpyby</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/986cefc0d9.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <span><a href="https://github.com/teachpyby"><i class="fab fa-github"></i></a> <a href="/">teachpyby</a></span>
      </div>
    </nav>
    <div class="container pt-5">
        <h3>Рейтинг</h3>

        <table class="table table-striped table-compact">
            <thead>
              <tr>
                <th></th>
                {{#block}}
                <th colspan="{{task_count}}">{{name}}</th>
                {{/block}}
              </tr>
              <tr>
                <td></td>
                {{#task}}
                <td>{{id}}</td>
                {{/task}}
              </tr>
            </thead>
            <tbody>
              {{#student}}
              <tr>
                <th>{{name}}</th>
                {{#score}}
                <td class="{{style}}">
                  {{#bold}}<b>{{value}}</b>{{/bold}}
                  {{^bold}}{{value}}{{/bold}}
                </td>
                {{/score}}
                <td><b>{{total}}</b></td>
              </tr>
              {{/student}}
            </tbody>
          </table>
    </div>
</body>
</html>
